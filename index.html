<!DOCTYPE html>
<html>
<head>
    <title>自动复制文本</title>
    <style>
        body {
            display: none;
        }
    </style>
</head>
<body>
    <textarea id="text-to-copy">这里是你想要复制的文本</textarea>

    <script>
        window.onload = function() {
            var textArea = document.getElementById('text-to-copy');
            textArea.select();
            document.execCommand('copy');
            alert('文本已复制到剪贴板');
        }
    </script>
</body>
</html>
